<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante y Tutor</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <img src="images/student_tutor_icon.png" alt="Estudiante y Tutor">
            <form id="studentTutorForm">
                <label for="fullName">Nombre Completo y Apellido</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="dni">D.N.I</label>
                <input type="text" id="dni" name="dni" required>
                <label for="email">Direccion de Correo</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
                <label for="division">División</label>
                <select id="division" name="division" required>
                    <option value="7mo 1°">7mo 1°</option>
                    <option value="7mo 2°">7mo 2°</option>
                    <option value="7mo 3°">7mo 3°</option>
                </select>
                <button type="submit">SIGUIENTE</button>
            </form>
        </div>
    </div>
    <script src="js/scripts.js"></script>
    <script>
        document.getElementById('studentTutorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de la manera tradicional

            const division = document.getElementById('division').value;
            let redirectUrl = '';

            switch (division) {
                case '7mo 1°':
                    redirectUrl = 'panel_usuario.html';
                    break;
                case '7mo 2°':
                    redirectUrl = 'panel_usuario2.html';
                    break;
                case '7mo 3°':
                    redirectUrl = 'panel_usuario3.html';
                    break;
            }

            window.location.href = redirectUrl; // Redirigimos a la página correspondiente
        });
    </script>
</body>
</html>
