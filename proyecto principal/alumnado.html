<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante y Tutor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <img id="alumnado"src="alumnado.png" alt="alumnado">
            <form id="studentTutorForm">
                <label for="fullName">Nombre Completo y Apellido</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="dni">D.N.I</label>
                <input type="text" id="dni" name="dni" required>
                
                <label for="email">Dirección de Correo</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
               
                
                <button type="submit" class="button">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('studentTutorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el comportamiento predeterminado del formulario
            
            // Validación de los campos 
            const fullName = document.getElementById('fullName').value;
            const dni = document.getElementById('dni').value;
            const email = document.getElementById('email').value;
            

            // Verifica si todos los campos están completos
            if (fullName && dni && email && password) {
                // Redirige a la página de panel de alumnado
                window.location.href = 'panel-alumnado.html';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        });
    </script>
    
</body>
</html>
